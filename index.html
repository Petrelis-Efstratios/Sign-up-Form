<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sing-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="left_side">
                <div class="banner">
                    <img src="images/odin-lined.png" alt="odit logo">
                    <h1>ODIN</h1>
                </div>
                <div class="credit">
                    <p>Photo by <a href="https://unsplash.com/@levi_midnight" target="_blank">Denis Sebastian Tamas</a> on <a href="https://unsplash.com/photos/q7nLuW8MAgw" target="_blank">Unsplash</a></p>
                </div>
            </div>
            <div class="right_side">
                <div class="upper_text_white">
                    <p>This is not a real online service. It's just a project for creating a form. Feel free to play around with the website.</p>
                </div>
                <div>
                    <form>
                        <legend>Let's do this!</legend>
                        <div>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name">
                        </div>
                    </form>
                </div>
                <div></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
